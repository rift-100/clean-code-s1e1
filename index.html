<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="intro">
    <img src="./eisenhower-matrix.jpg" alt="EISENHOWER MATRIX">
    <a class="more-inf" href="https://goal-life.com/page/method/minatrix-eisenhower">Want more details?;
    </a>
  </div>
  <div class="container">
    <div id="topSectionForAddingElementToList">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="btn">Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul id="incompleteTasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
      <li class="editMode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
